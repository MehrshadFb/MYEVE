  #     PMA_HOST: mysql
  #     PMA_PORT: 3306
  #     PMA_USER: root
  #     PMA_PASSWORD: rootpassword123
  #   depends_on:
  #     - mysql
  #   networks:
  #     - eecs4413-network

volumes:
  mysql_data:

networks:
  eecs4413-network:
    driver: bridge
